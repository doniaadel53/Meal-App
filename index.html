<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- loading-start -->
    <div class="loading">
      <span class="loader"></span>
    </div>
    <!-- sidebar-start -->
    <div class="sidebar d-flex">
      <div class="inner-sidebar d-flex flex-column justify-content-between">
        <div class="links">
          <ul class="navbar-nav pt-4">
            <li class="search-link">search</li>
            <li class="cetagories-link">Categories</li>
            <li class="areas-link">Area</li>
            <li class="Ingredients-link">Ingredients</li>
            <li class="contact-us-link">Contact Us</li>
          </ul>
        </div>
        <div class="footer p-4">
          <div class="social-icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <p>
            Copyright Â© 2019 All Rights
            <br />
            Reserved.
          </p>
        </div>
      </div>
      <div
        class="out-sidebar d-flex flex-column justify-content-between align-items-center"
      >
        <img class="logo" src="./images/logo.png" alt="icon" />
        <div class="bars-icon">
          <i id="bars" class="fa-solid fa-bars"></i>
        </div>
        <div class="close-icon fs-1">
          <i id="close" class="fa-solid fa-xmark"></i>
        </div>
        <div class="last-icon d-flex flex-column">
          <i class="fa-solid fa-globe pb-2"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>
    <!-- sidebar-end -->
    <!-- search-start -->
    <div class="search py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <input
              id="search"
              class="form-control text-white"
              type="text"
              placeholder="Search By Name"
              aria-label="default input example"
            />
          </div>
          <div class="col-md-6">
            <input
              id="lettersearch"
              class="form-control text-white"
              type="text"
              placeholder="Search By First Letter"
              aria-label="default input example"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="results" class="row g-3 ">
        <div></div>
      </div>
    </div>
    <!-- search-end -->
    <!-- meal-start -->
    <div class="meal py-5 my-5 d-block">
      <div id="container" class="container">
        <div id="col" class="row g-3"></div>
      </div>
    </div>
    <!-- meal-end -->
    <!-- categroies-start -->
    <div class="categroies py-5 d-none">
      <div id="container" class="container">
        <div id="categroies" class="row g-3"></div>
      </div>
    </div>
    <!-- categroies-end -->
    <!-- area-start -->
    <div class="areas py-5 g-4 d-none">
      <div class="container">
        <div id="areas" class="row g-3"></div>
      </div>
    </div>
    <!-- area-end -->
    <!--Ingredients-start -->
    <div class="Ingredients py-5 g-4 d-none">
      <div class="container">
        <div id="Ingredients" class="row g-3"></div>
      </div>
    </div>
    <!--Ingredients-end -->
    <!-- contact-start -->
    <div class="contact-us d-none">
      <div class="container">
        <div class="row">
          <div
            class="form d-flex justify-content-center align-items-center min-vh-100"
          >
            <div class="container w-75 text-center">
              <div class="row py-5 g-4">
                <div class="col-md-6">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter Your Name"
                    aria-label="default input example"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Enter Your Email"
                    aria-label="default input example"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter Your Phone"
                    aria-label="default input example"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="Enter Your Age"
                    aria-label="default input example"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Enter Your Password"
                    aria-label="default input example"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Repassword"
                    aria-label="default input example"
                  />
                </div>
                <button class="btn w-25 mx-auto">Subimt</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- contact-end -->
    <!-- meal-details-start -->
    <div id="meal" class="meals my-5 d-none"></div>
    <!-- meal-details-end -->
    <!-- categorie-details-start -->
    <div class="categorie-details my-5 d-none">
      <div class="container">
        <div id="categroiesdetails" class="row g-3"></div>
      </div>
    </div>
    <!-- categorie-details-end -->
    <!-- area-details-start -->
    <div class="area-details my-5 d-none">
      <div class="container">
        <div id="areadetails" class="row g-3"></div>
      </div>
    </div>
    <!-- area-details-end -->
    <!-- Ingredients-details-start -->
    <div class="Ingredients-details my-5 d-none">
      <div class="container">
        <div id="Ingredientsdetails" class="row g-3"></div>
      </div>
    </div>
    <!-- Ingredients-details-end -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
